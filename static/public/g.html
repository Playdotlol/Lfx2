    <script>
window.onload = function() {
  // Get URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const gameUrl = urlParams.get('gameurl');

  // Check if gameUrl param exists
  if (gameUrl) {
    const iframe = document.getElementById('gameFrame');
    const gameCont = document.getElementById('gameCont');

    if (iframe) {
      iframe.src = `/embed.html#${gameUrl}`;
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';

      if (gameCont) {
        gameCont.style.display = 'block';
        gameCont.style.position = 'fixed';
        gameCont.style.top = '0';
        gameCont.style.left = '0';
        gameCont.style.width = '100%';
        gameCont.style.height = '100%';
        gameCont.style.zIndex = '999999';
        gameCont.style.overflow = 'hidden';

        // Create and add back button
        const backButton = document.createElement('button');
        backButton.textContent = 'Back';
        backButton.style.position = 'absolute';
        backButton.style.top = '10px';
        backButton.style.right = '10px';
        backButton.style.zIndex = '10000999999999900';
        backButton.style.padding = '10px';
        backButton.style.background = 'black';
        backButton.style.color = '#ffffff';
        backButton.style.border = 'none';
        backButton.style.borderRadius = '5px';
        backButton.style.cursor = 'pointer';
        backButton.onclick = function() {
          window.location.href = '/g.html';
        };
        gameCont.appendChild(backButton);
      } else {
        console.error('Element with id "gameCont" not found');
      }
    } else {
      console.error('Iframe with id "gameFrame" not found');
    }
  } else {
    // Dynamically load navbar script if no gameUrl is found
    const script = document.createElement("script");
    script.src = "/navbar.js";
    script.onload = function() {
      console.log("Navbar script loaded successfully");
      if (typeof insertNavbar === 'function') {
        insertNavbar();
      } else {
        console.error("insertNavbar function not found in navbar.js");
      }
    };
    script.onerror = function() {
      console.error("Failed to load navbar script");
    };
    document.body.appendChild(script);

    console.error('No gameurl parameter found in URL');
  }
}
    </script>
